id: gitlab-signup

info:
  name: Tilda allows subdomain takeover
  author: na
  severity: critical

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: word
        words:
          - "Domain has been assigned"
          - "Please go to the site settings and put the domain name in the Domain tab"
        condition: and
